<p-blockUI [blocked]="alertaEntidad.esBloquear" [target]="pnlMenuItem"></p-blockUI>
<p-dialog header="{{alertaEntidad.titulo}}" [(visible)]="alertaEntidad.esVisible" [modal]="true" showEffect="fade" [responsive]="true"
 [draggable]="false" [resizable]="false" [closable]="true" width="600">
	<form [formGroup]="entidadForm">
		<div class="modal-body">
			<p-panel #pnlMenuItem class="pnlSinBarraDeTitulo">
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="ui-g-12 ui-md-6">
							<span class="md-inputfield">
			                    <input formControlName="Codigo" type="text" 
			                    pTooltip="Ingrese un código de item máximo 15 carácteres." pInputText/>
			                    <label>Código</label>
			                </span>
						</div>
						<div class="ui-g-12 ui-md-6">
							<span class="md-inputfield">
			                    <input formControlName="Nombre" type="text"
			                    pTooltip="Ingrese un nombre de item máximo 80 carácteres." pInputText/>
			                    <label>Nombre</label>
			                </span>
						</div>
					</div>
					<div class="ui-g-12">
						<div class="ui-g-12 ui-md-6">
							<span class="md-inputfield">
			                    <input formControlName="Descripcion" type="text"
			                    pTooltip="Ingrese una descripción de item máximo 255 carácteres." pInputText/>
			                    <label>Descripción</label>
			                </span>
						</div>
						<div class="ui-g-12 ui-md-6">
							<span class="md-inputfield">
			                    <input formControlName="Url" type="text"
			                    pTooltip="Ingrese una url de item máximo 250 carácteres." pInputText/>
			                    <label>Url</label>
			                </span>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2">
						<label for="dropdown">  Estado</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p-dropdown formControlName="EstadoId" [options]="estados" [autoWidth]="false"></p-dropdown>
					</div>
					<div class="ui-g-12 ui-md-2">
						<label for="dropdown">Tipo</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p-dropdown formControlName="TipoId" [options]="tipos" [autoWidth]="false"></p-dropdown>
					</div>
					<div class="ui-g-12 ui-md-2">
						<label for="dropdown">  Menu Padre</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p-dropdown formControlName="PadreCodigo" [options]="menusPadre" [autoWidth]="false" filter="true"></p-dropdown>
					</div>
					<div class="ui-g-12 ui-md-2">
						<label for="dropdown">Funcionalidad</label>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p-dropdown formControlName="FuncionalidadId" [options]="funcionalidades" [autoWidth]="false" filter="true"></p-dropdown>
					</div>
					<div class="ui-g-12">
						<div class="ui-g-12 ui-md-6">
							<span class="md-inputfield">
			                    <input formControlName="Orden" type="number" 
			                    pTooltip="Ingrese un valor entero para indicar el orden en el que se mostrará el menu." pInputText/>
			                    <label>Orden</label>
			                </span>
						</div>
						<div class="ui-g-12 ui-md-6">
							<span class="md-inputfield">
			                    <input formControlName="Icono" type="text" pInputText/>
			                    <label>Icono</label>
			                </span>
						</div>
					</div>
				</div>
				<BR/>
			</p-panel>
		</div>
	</form>
	<p-footer>
		<div class="ui-g-12" style="text-align: right;">
			<button *ngIf="accion==1||accion==2" type="button" pButton label="Guardar" (click)="guardar()" [disabled]="!entidadForm.valid"></button>
			<button *ngIf="accion==3" type="button" pButton label="Cerrar" (click)="guardar()"></button>
			<button *ngIf="accion==0" type="button" pButton label="Eliminar" (click)="guardar()"></button>
		</div>
	</p-footer>
</p-dialog>
